<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for browser UI elements -->
    <meta name="theme-color" content="#000000" />
    <!-- Site description for search engines -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts import for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Varela&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inline styles for basic styling -->
    <style>
      /* Reset margin for all elements */
      *{
        margin:0;
      }
      /* Global link styling */
      .link{
        text-decoration: none;
        color:black;
        font-family: 'Varela Round', sans-serif;
      }
    </style>
    <!-- Page title shown in browser tab -->
    <title>Pichhu: A Virtual Ink & Pixelated paper of Blogging.</title>
  </head>
  <body>
    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root container where React app will be mounted -->
    <div id="root"></div>
    
  </body>
</html>
